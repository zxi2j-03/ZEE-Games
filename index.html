<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة النقر</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- شريط المعلومات -->
  <div class="hud">
    <div id="score" class="pill">النقاط: 0</div>
    <div id="timer" class="pill">الوقت: 10</div>
    <div id="highScore" class="pill">أعلى نقاط: 0</div>
  </div>

  <!-- زر اللعبة -->
  <button id="gameButton">اضغطني</button>

  <!-- شاشة البداية -->
  <div id="startScreen">
    <div class="start-card">
      <h2>مرحبًا بك في لعبة النقر!</h2>
      <p>عندك 10 ثوانٍ لتحقق أعلى نقاط</p>
      <button id="startButton">ابدأ اللعب</button>
    </div>
  </div>

  <!-- اسمك وصورتك -->
  <div id="branding">
    <img src="lee-icon.png" alt="Lee" id="profilePic" />
    <span id="username">Lee</span>
  </div>

  <!-- صوت النقر -->
  <audio id="clickSound" preload="auto">
    <source src="click.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js" defer></script>
</body>
</html>
